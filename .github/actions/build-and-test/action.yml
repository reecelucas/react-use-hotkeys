name: 'Build and Test'
description: 'Lint, build and test the package'
runs:
  using: "composite"
  steps:
    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: '16'
        registry-url: 'https://registry.npmjs.org'
        cache: 'yarn'

    - name: Install
      run: yarn install --immutable

    - name: Lint
      run: yarn lint

    - name: Build
      run: yarn build

    - name: Test
      run: yarn test --ci
